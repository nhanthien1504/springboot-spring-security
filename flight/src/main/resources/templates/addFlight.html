<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>New Flight</h1>
    <div class="col-md-auto">
        <form th:object="${flight}" th:action="@{save}" action="#" method="post">
            <div>
                <label th:text="Code" th:for="code"></label>
                <input type="text" th:field="*{flightCode}" class="form-control" placeholder="flightCode"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="departStation" th:for="departStation"></label>
                <input type="text" th:field="*{departStation}" class="form-control" placeholder="departStation"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="arriveAtStation" th:for="arriveAtStation"></label>
                <input type="text" th:field="*{arriveAtStation}" class="form-control" placeholder="arriveAtStation"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
</div>
</body>
</html>
