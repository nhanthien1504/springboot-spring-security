<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div>
    <h1>Flight</h1>
    <table class="table">
        <a href="/add" class="btn btn-success">Add User</a>
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Depart Station</th>
            <th>Arrive at Station</th>
            <th>Depart Time</th>
            <th>End Time</th>
            <th>Range</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight:${flights}">
            <td th:text="${flight.id}"></td>
            <td th:text="${flight.flightCode}"></td>
            <td th:text="${flight.departStation}"></td>
            <td th:text="${flight.arriveAtStation}"></td>
            <td th:text="${flight.departureTime}"></td>
            <td th:text="${flight.endTime}"></td>
            <td th:text="${flight.flyingRange}"></td>
            <td th:text="${flight.price}"></td>
            <td>
                <a th:href="@{/edit?id={id}(id=${flight.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/delete?id={id}(id=${flight.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
</html>
